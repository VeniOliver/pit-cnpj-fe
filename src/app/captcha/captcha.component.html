<h2 mat-dialog-title>Resolva o captcha</h2>
<mat-dialog-content>
  <!-- Regular usage -->
  <ng-hcaptcha
    (verify)="onVerify($event)"
    (expired)="onExpired($event)"
    (error)="onError($event)"
    [siteKey]="data?.captcha">
  </ng-hcaptcha>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
